<!-- Model driven form -->
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" required formControlName="title" class="form-control-plaintext" id="title" placeholder="Title of listing" [ngClass]="[form.get('title').errors && !form.get('title').dirty ? 'invalid' : 'valid']">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" required formControlName="price" class="form-control-plaintext" id="price" placeholder="Price of property" [ngClass]="[form.get('price').errors && !form.get('price').dirty ? 'invalid' : 'valid']">
    </div>
  </div>
  <div class="form-group row">
    <label for="file" class="col-sm-2 col-form-label">Choose File(s)</label>
    <div class="col-sm-10">
      <span class="btn btn-info btn-file">
          Browse <input type="file" id="file" multiple [disabled]="!form.valid" (change)="handleFileInput($event.target.files)">
      </span>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mb-2" [disabled]="!form.valid">Add listing</button>
    </div>
  </div>
</form>


<div class="alert alert-success" role="alert" *ngIf="isCreated">
  Property successfully created.
</div>
